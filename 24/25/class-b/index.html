<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <p class="card-label">New</p>

      <img src="./assets/chair.png" alt="Chair" class="card-image" />

      <div class="card-row">
        <div class="card-info">
          <p class="card-name">Chair name</p>

          <p class="card-price">20$</p>
        </div>

        <button class="card-button">
          <i class="bi bi-cart card-icon"></i>
        </button>
      </div>
    </div>

    <p class="alert">Your cart is empty!</p>
    <br /><br /><br /><br />

    <form>
      <input type="text" name="" id="" placeholder="Write something..." />

      <input type="submit" value="Sign in" />
    </form>

    <script src="./js/index.js"></script>
  </body>
</html>
