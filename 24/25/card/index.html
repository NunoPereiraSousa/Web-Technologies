<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Card</title>
  </head>
  <body>
    <div class="card">
      <img src="./assets/chair.png" alt="Chair image" class="card-image" />
      <div class="card-row">
        <div class="card-info">
          <h4 class="card-name">Library Stool Chair</h4>
          <p class="card-price">$20</p>
        </div>

        <button class="card-button"><i class="bi bi-cart"></i></button>
      </div>

      <p class="card_badge">New</p>
    </div>

    <p class="alert">You have 0 chairs in your basket!</p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
