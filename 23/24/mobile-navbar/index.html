<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GSAP Basics</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="mobile_navigation">
      <img
        class="mobile_navigation_logo"
        src="./assets/logo.png"
        alt="Pepsi logo"
      />

      <div class="mobile_navigation_hamburger">
        <div class="mobile_navigation_hamburger_line"></div>
        <div class="mobile_navigation_hamburger_line"></div>
        <div class="mobile_navigation_hamburger_line"></div>
      </div>

      <div class="mobile_navigation_panel">
        <div class="mobile_navigation_panel_top">
          <img
            class="mobile_navigation_logo"
            src="./assets/logo.png"
            alt="Pepsi logo"
          />
          <img
            class="mobile_navigation_panel_cross"
            src="./assets/close.png"
            alt="Close icon"
          />
        </div>

        <div class="mobile_navigation_panel_links">
          <a href="#" class="mobile_navigation_panel_link">Homepage</a>
          <a href="#" class="mobile_navigation_panel_link">About</a>
          <a href="#" class="mobile_navigation_panel_link">Contacts</a>
          <a href="#" class="mobile_navigation_panel_link">Projects</a>
        </div>
      </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
