<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Article</title>

    <!-- 1. Link the "style.css" file to this HTML page  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- END  -->
  </head>
  <body>
    <section class="blog">
      <div class="blog_wrapper">
        <p class="blog_tag">Business</p>

        <h1 class="blog_title">
          Great productivity apps you can download for free this week on iPhone
        </h1>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1402"
          height="3"
          viewBox="0 0 1402 3"
          fill="none"
          class="blog_vector"
        >
          <path
            d="M1 1.73486H1401"
            stroke="#CCCCCC"
            stroke-width="2"
            stroke-miterlimit="10"
            stroke-linecap="round"
            stroke-dasharray="2 5"
          />
        </svg>

        <p class="blog_info">May 02, 2022 &#x2022; 3 min read</p>

        <img src="./assets/blog_image.png" alt="" class="blog_image" />
      </div>
    </section>

</html>
